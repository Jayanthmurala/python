<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #f9f9f9;
          margin: 0;
          padding: 0;
      }
      .container {
          max-width: 600px;
          margin: 40px auto;
          padding: 20px;
          background: #fff;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .title {
          text-align: center;
          font-size: 24px;
          font-weight: 600;
          background: linear-gradient(90deg, #00d2ff, #3a47d5);
          color: #f1f1f1;
      }
      .input-group {
          display: flex;
          margin: 20px 0;
      }
      .input-group input {
          flex: 1;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 8px 0 0 8px;
          outline: none;
      }
      .input-group button {
          padding: 10px 20px;
          border: none;
          border-radius: 0 8px 8px 0;
          background: linear-gradient(90deg, #00d2ff, #7b42f6);
          color: #fff;
          font-weight: 600;
          cursor: pointer;
      }
      .status {
          display: flex;
          justify-content: space-between;
          margin: 20px 0;
      }
      .status div {
          flex: 1;
          text-align: center;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background: #f9f9f9;
          font-weight: 600;
          font-size: 14px;
      }
      .status div:first-child {
          margin-right: 10px;
      }
      .list {
          list-style: none;
          padding: 0;
          margin: 0;
      }
      .list-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 0;
          border-bottom: 1px solid #ddd;
      }
      .list-item:last-child {
          border-bottom: none;
      }
      .actions {
          display: flex;
          gap: 10px;
      }
      .actions button {
          border: none;
          background: none;
          cursor: pointer;
          font-size: 18px;
      }
      .actions .delete {
          color: #f44336;
      }
      .actions .edit {
          color: #ffa726;
      }
      .actions .check {
          color: #4caf50;
      }

      footer {
            text-align: center;
            background: #f1f1f1;
            padding: 10px 0;
            margin-top: 30%;
            width: 100%;
        }

        footer p {
            font-weight: 600;
            color: #444;
        }
  </style>
    <title>home</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">TASKxDO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">AddTask</a>
            </div>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
      <p><h2>THE END</h2></p>
    </footer>
